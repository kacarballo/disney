<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Which Disney Character Are You?</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Which Disney Character Are You? Lets' find out!</h1>
      <form id="quiz">
        <div id="form-group">
            <h3>What is your name?</h3>
            <input id="name" class="form-control" type="text">
          </div>
        <br>
        <div id="dropdown">
          <h3>Favorite color?</h3>
          <select class="form-control" id="beverage">
            <option>Red</option>
            <option>Blue</option>
            <option>Green</option>
            <option>Black</option>
            <option>Yellow</option>
            <option>Orange</option>
            <option>Purple</option>
          </select>
        </div>
        <br>
        <div class="radio">
          <h3>Favorite quote?</h3>
          <label>
            <input type="radio" name="quote" value="quote1" checked>
            “The seaweed is always greener in somebody else’s lake.”
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="quote" value="quote2">
            "Just keep swimming!"
          </label>
        </div>

        <div class="radio">
          <label>
            <input type="radio" name="quote" value="quote3">
            "You’re braver than you believe, and stronger than you seem, and smarter than you think."
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="quote" value="quote4">
            "There is nowhere you could go that I won’t be with you."
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="quote" value="quote5">
            "Always let your conscience be your guide."
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="quote" value="quote6">
            "Love is putting someone else’s needs before yours."
          </label>
        </div>

        <div class="checkbox">
          <label><input type="checkbox" value="place1">Bahamas</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="place2">Antarctica</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="place3">London</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="place4"></label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="place5">Australia</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="place6">Cancun</label>
        </div>

      <div id="mickey">
        <h1>Mickey Mouse!</h1>
        <p></p>
      </div>

      <div id="minnie">
        <h1>Minnie Mouse!</h1>
      </div>

      <div id="winnie">
        <h1>Winnie the Pooh!</h1>
      </div>

      <div id="dory">
        <h1>Dory!</h1>
      </div>

      <div id="moana">
        <h1>Moana!</h1>
      </div>

      <div id="olaf">
        <h1>Olaf!</h1>
      </div>

      <div id="">
        <h1></h1>
      </div>

      <div id="">
        <h1></h1>
      </div>

      <button type="submit" class="btn">Lets' find out!</button>
    </form>

      <div id="output">
      </div>

    </div>
  </body>
</html>
